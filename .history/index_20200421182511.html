<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC DataChannel</title>
    <script src="dataChannel.js" defer></script>
</head>

<body>
    <button id="connectBtn" name="connectBtn" class="btnLeft">
        Connect
    </button>
    <button id="disconnectBtn" name="disconnectBtn" class="btnRight">
        Disconnect
    </button>

    <div class="messageBox">
        <label for="message">
            <input type="text" name="message" id="message" placeholder="Message text" inputmode="latin" size=60
                maxlength="140" disabled>
        </label>
        <button id="sendBtn" name="sendBtn" class="btnRight" disabled>
            Send
        </button>
    </div>

    <div class="messageBox" id="receiveBox">
        <p>Message received:</p>
    </div>
</body>

</html>
